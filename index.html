<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay - Best Payment Solution for Online Payments India</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!--Logo-->
        <a href="/" class="cursor-pointer py-7 pr-7"
          ><img src="./images/logo.svg" width="124px" height="30px"
        /></a>
        <ul class="flex gap-6">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="bg-lightBlue absolute bottom-0 w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="bg-lightBlue absolute bottom-0 w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Corporate Card</a>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="bg-lightBlue absolute bottom-0 w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="bg-lightBlue absolute bottom-0 w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="bg-lightBlue absolute bottom-0 w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>

        <div class="flex gap-4">
          <img src="images/india-flag.svg" width="28px" height="28px" />
          <button
            class="border-lightBlue border rounded-sm font-mullish text-white py-3 px-5 text-sm font-bold"
          >
            Log in
          </button>

          <button
            class="py-3 px-4 font-mullish items-center rounded-sm text-sm font-bold bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500 flex"
          >
            Sign Up
            <svg
              viewBox="0 0 24 24"
              focusable="false"
              class="w-[14px] h-[14px] ml-3"
            >
              <path
                fill="currentColor"
                d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- hero section -->

    <section class="relative bg-deepBlue">
      <div
        class="flex flex-row w-10/12 max-w-[1080px] justify-between mx-auto items-center"
      >
        <!-- left part -->
        <div class="space-y-8">
          <h1
            class="text-white font-mullish font-bold text-[40px] leading-[1.2]"
          >
            Power your finance, grow your business
          </h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p class="text-grayText text-[18px] font-mullish leading-7">
            Accept payments from customers. Automate payouts to vendors &
            employees. Never run out of working capital.
          </p>
          <button
            class="bg-lightBlue justify-center items-center text-white flex hover:bg-lightBlue500 transition-all duration-200 font-bold rounded-md font-mullish py-[14px] px-[18px] leading-[1.2]"
          >
            Sign Up Now
            <svg
              viewBox="0 0 24 24"
              focusable="false"
              class="w-[14px] h-[14px] ml-3"
            >
              <path
                fill="currentColor"
                d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
              ></path>
            </svg>
          </button>
        </div>
        <!-- image right part -->
        <img src="/images/hero-illustration.jpg" class="w-full max-w-[680px]" />
      </div>
      <!-- triangular shape part -->

      <div class="w-[103%] absolute left-0 right-0">
        <img src="images/hero-shape.svg" class="w-full object-fill" />
      </div>
    </section>

    <!-- feature section  -->

    <section></section>
  </body>
</html>
